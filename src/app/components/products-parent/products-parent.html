<h2>Our Products</h2>
<div class="row">
  @for (parentProduct of products; track parentProduct.id) {

  <div class="col-4">
    <app-product-card
      [product]="parentProduct"
      (addToCart)="handleAddToCart($event)"
    ></app-product-card>
  </div>
  }
</div>

<hr />
<table class="table table-bordered">
  <tr>
    <td>Name</td>
    <td>Price</td>
    <td>Quantity</td>
  </tr>

  @for (cartItem of cart; track cartItem.id) {

  <tr>
    <td>{{ cartItem.name }}</td>
    <td>{{ cartItem.price }}</td>
    <td>{{ cartItem.quantity }}</td>
  </tr>

  }
</table>
