<div class="card">
  <img src="{{ product.image }}" alt="" />

  <div class="card-body">
    <h3>{{ product.name }}</h3>
    <h5>Price : {{ product.price }}</h5>
    <h5>Quantity : {{ product.quantity }}</h5>

    <button type="button" class="btn btn-secondary" (click)="onAddToCart()">
      Add To Cart
    </button>
  </div>
</div>
